<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">

    <!-- Layout container -->
    <div class="layout-page">

      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Content -->

        <div class="container-xxl flex-grow-1 container-p-y">
          <div style="float: right">2023 - 학년 신입생 입학원서 작성</div>
          <h4 class="fw-bold py-3 mb-4"> 성적조회 (검정고시)</h4>

          <div class="row">

            <!-- Bordered Table -->
            <div class="card" id="grade1">
              <h5 class="card-header">검정고시 전형 산출점수</h5>
              <div class="card-body">
                <div class="table-responsive text-nowrap">
                  <table class="table table-bordered">
                    <thead>
                    <tr>
                      <th>전과목 득점 합계</th>
                      <th>전과목 만점 합계</th>
                      <th>환산총점</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                      <td>
                        <input class="form-control form-control-sm"
                               type="number" id="g1" th:value="${sss.get().getGrade1()}"
                               placeholder="점수입력"/>
                      </td>
                      <td>
                        <input class="form-control form-control-sm"
                               type="number" id="g2" th:value="${sss.get().getGrade2()}"
                               placeholder="점수입력"/>
                      </td>
                      <td>
                        <input class="form-control form-control-sm"
                               type="number"
                               placeholder="자동합산된 점수"
                               readonly/>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="card">
              <h5 class="card-header">현재 원서 작성 단계</h5>
              <div class="card-body" style="margin: auto">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb breadcrumb-style2 mb-0">
                    <li class="breadcrumb-item">
                      <a href="javascript:void(0);">인적사항입력</a>
                    </li>
                    <li class="breadcrumb-item active">
                      <a href="javascript:void(0);">성적조회</a>
                    </li>
                    <li class="breadcrumb-item">입학서류다운로드</li>
                  </ol>
                </nav>
              </div>
            </div>
            <div style="width: 100%" id="insertbtn">
              <div style="width: 150px;margin: auto">
                <button type="button" onclick="insert()" class="btn btn-warning">저장</button>
                <button id="nextbutton2" type="button" class="btn btn-info">다음</button>
              </div>
            </div>
        <div class="content-backdrop fade"></div>
      </div>
      <!-- Content wrapper -->
    </div>
    <!-- / Layout page -->
  </div>

  <!-- Overlay -->
  <div class="layout-overlay layout-menu-toggle"></div>
